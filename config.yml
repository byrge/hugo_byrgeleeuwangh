params:
    env: production
    description: "Theme PaperMod - https://github.com/adityatelange/hugo-PaperMod"
    GitSourceUrl: "https://github.com/byrge/hugo_byrgeleeuwangh"
    author: Byrge Leeuwangh
    # author: ["Me", "You"] # multiple authors
    ShowReadingTime: true
    defaultTheme: auto
    ShowShareButtons: true
    displayFullLangName: true
    # images: ""
    # assets:
    #   favicon: '<path / external url>'

    profileMode:
        enabled: false
        title: PaperMod
        imageUrl: "#"
        imageTitle: my image
        # imageWidth: 120
        # imageHeight: 120
        buttons:
            - name: Archives
              url: archives
            - name: Tags
              url: tags

    homeInfoParams:
        Title: "Hi there \U0001F44B"
        Content: >
            Welcome to my blog.

            - I'm **Byrge Leeuwangh** and working as a Technical Web Analyst in The Netherlands.

    socialIcons:
        - name: twitter
          url: "https://twitter.com/leeuwangh"
        # - name: stackoverflow
        #   url: "#"
        - name: codepen
          url: "#"
        - name: linkedin
          url: "https://www.linkedin.com/in/byrgeleeuwangh/"
        - name: github
          url: "https://github.com/byrge/hugo_byrgeleeuwangh"

